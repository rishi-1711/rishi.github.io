<!DOCTYPE html>
<html>
<head>
    <title>Number to Words Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(86, 6, 86);
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(86, 6, 86);
        }

        .result-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function convertNumberToWords(number) {
            const hyphen = '-';
            const conjunction = ' and ';
            const separator = ', ';
            const dictionary = {
                0: 'zero', 1: 'one', 2: 'two', 3: 'three', 4: 'four', 5: 'five',
                6: 'six', 7: 'seven', 8: 'eight', 9: 'nine', 10: 'ten',
                11: 'eleven', 12: 'twelve', 13: 'thirteen', 14: 'fourteen',
                15: 'fifteen', 16: 'sixteen', 17: 'seventeen', 18: 'eighteen',
                19: 'nineteen', 20: 'twenty', 30: 'thirty', 40: 'forty',
                50: 'fifty', 60: 'sixty', 70: 'seventy', 80: 'eighty',
                90: 'ninety', 100: 'hundred'
            };

            if (number < 0 || number > 999) {
                alert("Enter a number in the range 0 to 999.");
                return "";
            }

            switch (true) {
                case (number < 21):
                    return dictionary[number];
                case (number < 100):
                    const tens = parseInt(number / 10) * 10;
                    const units = number % 10;
                    let string = dictionary[tens];
                    if (units) {
                        string += hyphen + dictionary[units];
                    }
                    return string;
                case (number < 1000):
                    const hundreds = parseInt(number / 100);
                    const remainder = number % 100;
                    let result = dictionary[hundreds] + ' ' + dictionary[100];
                    if (remainder) {
                        result += conjunction + convertNumberToWords(remainder);
                    }
                    return result;
                default:
                    break;
            }
        }

        function displayWords() {
            const inputNumber = parseInt(prompt("Enter a number (0-999):"));
            if (isNaN(inputNumber)) {
                alert("Not a valid number.");
            } else {
                const words = convertNumberToWords(inputNumber);
                document.getElementById("result").textContent = words;
            }
        }
    </script>
</head>
<body>
    <h1>Number to Words Converter</h1>
    <input type="text" id="numberInput" placeholder="Enter a number (0-999)">
    <button onclick="displayWords()">Convert</button>
    <p id="result"></p>
</body>
</html>
